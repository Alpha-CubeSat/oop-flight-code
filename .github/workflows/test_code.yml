# This is a basic workflow for testing Alpha code

name: CI

# Controls when the action will run. 
# Runs manually or when there
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: Install library dependencies
      run: pio lib -g install 1
    - name: Verify flight code builds
      run: platformio run
  format-check:
    name: Clang Format Checker
    jobs:
      clang-format-checking:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: RafikFarhad/clang-format-github-action@v2.1.0
            with:
              sources: "src/**/*.hpp,src/**/*.cpp,src/*.hpp,src/*.cpp"
